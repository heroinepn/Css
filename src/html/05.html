<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子</title>

    <style>
      div{
          background: #cccccc;
          width: 200px;
          padding-left: 25px;
          border:6px solid lavender;
          /*border边框的轮廓呢*/
          outline-color: red;
          outline-style: dashed;
          outline-width: 3px;
          /*边框 大小 类型  颜色 简写*/

          margin: 10px;
      }
      .box span{
          max-height: 200px;
      }
      p.box{
          text-align: center;
          color: blue;
      }
    </style>
</head>
<body>
<div class="box">
    <span >盒子的实际内容，边距边框，填充和实际内容</span>
    <p class="box"> 类名可以相同</p>
</div>
</body>
</html>
