<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阴影</title>
    <style>
        h1{
            text-shadow: 5px 5px 5px darksalmon;
            /*x轴偏移量，y轴偏移量，阴影模糊半径 阴影扩展半径 阴影颜色 投影方式*/
            /*x，y值可为负值，blur值越大阴影则不锋利0+  spread正值扩大负值缩小要有blur确定
            多个阴影用逗号隔开*/
        }
        div{
            width: 300px;
            height: 100px;
            background: rebeccapurple;
            box-shadow: 20px 30px 5px chocolate;
        }
        li{
            list-style-type: none;
        }
    </style>
</head>
<body>
<h1>文字阴影</h1>
<ul >
    <li>text</li>

</ul>
<div></div>
</body>
</html>
