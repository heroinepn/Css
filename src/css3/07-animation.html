<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        div{
            width: 600px;
            height: 600px;
            background: chocolate;
            animation: one 3s;
            word-break:break-all;
        /* 文本换行*/
        }
        @keyframes one {
            from{background: chocolate;}
            to{background: bisque;}
        }
    </style>
</head>
<body>
<div>当在 @keyframes 创建动画，把它绑定到一个选择器，否则动画不会有任何效果。
    指定至少这两个CSS3的动画属性绑定向一个选择器： 规定动画的名称 规定动画的时长</div>
</body>
</html>
